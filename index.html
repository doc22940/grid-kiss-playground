<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grid-kiss playground</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
	<h1>grid-kiss playground</h1>
	<label>
		Preset examples:
		<select name="presets" class="presets"></select>
	</label>
	<button id="ocr-button">OCR</button>

	<aside class="options">
		<h2>Options</h2>
		<ul>
			<li>
				<label title="Add fallback for browsers not supporting Grid Layout">
					<input type="checkbox" checked>fallback
				</label>
			</li>
			<li>
				<label title="Optimize output by merging/reducing properties">
					<input type="checkbox" checked>optimize
				</label>
			</li>
		</ul>
	</aside>
</header>

<div id="input-container">
	<textarea id="input"></textarea>
</div>

<pre id="output"></pre>
<div id="html-container">
	<textarea id="html"></textarea>
</div>
<iframe frameborder="0" id="demo" src="frame.html"></iframe>

<footer>
	<aside>
		<a class="github-button" href="https://github.com/sylvainpolletvillard/postcss-grid-kiss" data-icon="octicon-star" data-style="mega" data-count-href="/sylvainpolletvillard/postcss-grid-kiss/stargazers" data-count-api="/repos/sylvainpolletvillard/postcss-grid-kiss#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star sylvainpolletvillard/postcss-grid-kiss on GitHub">Star</a>
		<a class="github-button" href="https://github.com/sylvainpolletvillard/postcss-grid-kiss/fork" data-icon="octicon-repo-forked" data-style="mega" data-count-href="/sylvainpolletvillard/postcss-grid-kiss/network" data-count-api="/repos/sylvainpolletvillard/postcss-grid-kiss#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork sylvainpolletvillard/postcss-grid-kiss on GitHub">Fork</a>
	</aside>
	<p><a href="https://github.com/sylvainpolletvillard/postcss-grid-kiss" target="_blank">grid-kiss PostCSS plugin v1.1.0</a> by Sylvain Pollet-Villard</p>
</footer>

<div id="ocr-container" hidden>
	<h1>Optical Character Recognition with Tesseract.js</h1>

	<video id="camera-video"></video>
	<canvas id="camera-photo"></canvas>
	<br>
	<button id="photo-btn">Take a picture</button>
	or
	<input type="file" id="photo-input">
	<br>
	<progress></progress>
	<br>
	<p id="ocr-status"></p>
	<textarea></textarea>
	<br>
	<button id="validate-ocr-btn">Validate this grid</button>
</div>

<script defer src="lib/ace/ace.js"></script>
<script defer src="build/libs.bundle.js"></script>
<script defer src="build/main.bundle.js"></script>
<script defer src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
<script async src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
